<div *ngIf="article" class="article-child">
    <div class="number">
        {{article.id}}.
    </div>
    <div class="article">
        <p (click)="openLink(article.url)" class="title">{{article.title}} <span
                class="hostname">({{article.hostname}})</span></p>
        <p class="sub-title">{{article.score}} point by {{article.by}} {{article.time}} </p>
    </div>
</div>
